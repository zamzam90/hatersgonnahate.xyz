    <h1 class="yellowtail">Simple HTML form test.. &#128018; &#128295;</h1>
    <p>Here you can use this very simple html form to give me feedback about the site via email.</p>
    <div class="palauteboxi">
      <h1>Feedback form</h1>
      <form class="" action="mailto:siltanen.sami@gmail.com?subject=Feedback" method="post" enctype="text/plain">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="Firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="Lastname" placeholder="Your last name..">
          </div>
        </div>
        <!-- sposti tähän rowiin -->
        <div class="row">
          <div class="col-25">
          </div>
          <div class="col-75">
          </div>
        </div>
        <!-- checkboxjuttu tähän rowiin -->
        <div class="row">
          <div class="col-25">
          </div>
          <div class="col-75">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Message</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="Message" placeholder="Give me some feedback.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
          <input type="reset">
        </div>
      </form>
